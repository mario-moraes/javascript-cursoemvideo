            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;

<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.writeln(`Olá, ${nome}, seu nome tem ${nome.length} letras!`)
        document.writeln(`Seu nome em letras maiusculas é ${nome.toUpperCase()}`)
    </script>
</body>
